name: Validate Copilot Assets

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.x'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Install copilot-assets tool
      run: |
        dotnet pack src/DevTools.CopilotAssets/DevTools.CopilotAssets.csproj -c Release -o ./local-tool
        dotnet tool install --global --add-source ./local-tool copilot-assets
    
    - name: Validate templates
      run: |
        cd templates
        copilot-assets validate --ci
